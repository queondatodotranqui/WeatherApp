<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BeraTiempos</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#"> Weather App </a>
        </div>
    </div>
    <div class="main-content">
        <div class="izquierda">
            <div class="cajaTemperatura">
                <div class="numero"> 
                    <h2 id="numero"></h2>
                </div>
                <div class="info">
                    <div class="lugar">
                        <h2 id="lugar"> Mar del Plata </h2>
                    </div>
                    <div class="fecha">
                        <h2 id="dia"> </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="derecha">
            <div class="selectores">
                <label> Dia </label>
                <select id="dias">  
                    <option selected> Seleccione un dia...</option>
                    <option value="0"> Domingo</option>
                    <option value="1"> Lunes</option>
                    <option value="2"> Martes</option>
                    <option value="3"> Miercoles</option>
                    <option value="4"> Jueves</option>
                    <option value="5"> Viernes</option>
                    <option value="6"> Sabado</option>
                </select>
                <label> Lugar </label>
                <select id="lugares">
                    <option value="0" selected> Mar del Plata </option>
                    <option value="1"> CABA</option>
                    <option value="2"> Corrientes</option>
                    <option value="3"> Bariloche</option>
                </select>
            </div>
        </div>
    </div>
    <div class="footer"> @ Derechos Reservados. BeraTiempos</div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
